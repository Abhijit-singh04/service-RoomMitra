name: Deploy RoomMitra API (App Service)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: roommitra-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Restore
        run: dotnet restore src/RoomMitra.Api/RoomMitra.Api.csproj

      - name: Build
        run: dotnet build src/RoomMitra.Api/RoomMitra.Api.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/RoomMitra.Api/RoomMitra.Api.csproj -c Release --no-build -o ${{ runner.temp }}/roommitra-api

      - name: Zip artifact
        run: |
          cd "${{ runner.temp }}/roommitra-api"
          zip -r "${{ runner.temp }}/roommitra-api.zip" .

      - name: Deploy (Zip Deploy)
        run: |
          az webapp deployment source config-zip \
            --resource-group "${{ secrets.AZURE_API_RESOURCE_GROUP }}" \
            --name "${{ secrets.AZURE_API_APP_NAME }}" \
            --src "${{ runner.temp }}/roommitra-api.zip"
